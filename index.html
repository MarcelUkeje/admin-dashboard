<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marcel's Admin Dashboard</title>
</head>
<body>
    <nav>
        <div class="nav-top">
            <img src="./images/view-dashboard.svg" alt="Page Logo" height="40" width="40">
            <h1>Dashboard</h1>
        </div>
        <div class="content">
            <ul>
                <li><img src="./images/home.svg" alt=""><span>Home</span></li>
                <li><img src="./images/profile.svg" alt=""><span>Profile</span></li>
                <li><img src="./images/message-reply.svg" alt=""><span>Messages</span></li>
                <li><img src="./images/history.svg" alt=""><span>History</span></li>
                <li><img src="./images/tasks.svg" alt=""><span>Tasks</span></li>
                <li><img src="./images/communities.svg" alt=""><span>Communities</span></li>
                <li></li>
                <li><img src="./images/settings.svg" alt=""><span>Settings</span></li>
                <li><img src="./images/support.svg" alt=""><span>Support</span></li>
                <li><img src="./images/privacy.svg" alt=""><span>Privacy</span></li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="header-top">
            <img src="./images/search.svg" alt="">
            <form role="search" class="search">
                <input id="search-input" type="search"/>
            </form>
            <img src="./images/notification.svg" alt="">
            <img src="./images/me.jpg" alt="" class="me">
            <h2>Marcel Ukeje</h2>
        </div>
        <div class="header-bottom">
            <img src="./images/me.jpg" alt="" class="me">
            <div>
                <p>Hi there</p>
                <p>Marcel Ukeje (@marcelo)</p>
            </div>
            <button class="btn">New</button><button class="btn">Upload</button><button class="btn">Share</button>
        </div>  
    </header>
    <main></main>
</body>
</html>
